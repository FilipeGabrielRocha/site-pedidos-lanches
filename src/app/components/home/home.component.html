<app-header />

<main>
  <h2 class="menu">Conheça nosso menu</h2>

  <app-section-burguers />

  <h2 class="div-drinks">Bedidas</h2>

  <app-section-drinks />
</main>

<div class="div-modal" [style.display]="showModal ? 'flex' : 'none'">
  <div class="container-modal">
    <h2>Meu Carrinho</h2>

    <div id="cart-items" class="container-items"></div>

    <p class="cart-total">
      Total: R$ <strong class="cart-total-strong" id="cart-total">{{totalCash}}</strong>
    </p>

    <p class="address">Endereço de entregua:</p>
    <input
      type="text"
      placeholder="Digite seu endereço de entrega"
    />

    <p
    class="address-warn text-red-500 hidden">
      Digite seu endereço completo!
    </p>

    <div class="container-btns">
      <button
      class="close-modal"
      (click)="openModal()">
        Fechar
      </button>
      <button
      class="checkout-btn"
      (click)="openModal()">
        Finalizar pedido
      </button>
    </div>
  </div>
</div>

<app-footer [cartItemsLength]="getCartItemsLength()" (openModalEvent)="openModal()" />
